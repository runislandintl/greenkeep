services:
  - type: web
    name: greenkeep-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: node server/src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_GLOBAL_DB
        value: greenkeep_global
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
